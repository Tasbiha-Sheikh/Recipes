            <div class="contact-wrapper">
                <div class="contact-title">
                    <h1>CONTACT US </h1>
                </div>
                <div class="subtitle">
                    <p>You can make any food request on the website. Simply submit a request using the form.</p>
                </div>
                <div class="box">
                    <!--Form-->
                    <div class="contact form">
                        <h3>SEND A REQUEST</h3>
                        <form action="" method="POST">
                            <div class="formBox">
                                <div class="row50">
                                    <div class="inputBox">
                                        <label for="name">Name:</label>
                                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                                        <small class="error"></small>
                                    </div>
                                    <div class="inputBox">
                                        <label for="email">Email:</label>
                                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                                        <small class="error"></small>
                                    </div>
                                </div>
                                <div class="row100">
                                    <div class="inputBox">
                                        <label for="message">Message:</label>
                                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                                        <small class="error"></small>
                                    </div>
                                </div>
                                <div class="row100">
                                    <div class="inputBox">
                                        <input type="submit" id="sendMessage"  value="sendMessage">
                                        <p id="success"></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                        

                    </div>
                    <!--Info-->
                    <div class="contact info">
                        <h3>Contact Information</h3>
                        <div class="infoBox">
                            <div>
                                <span><ion-icon name="location-outline"></ion-icon></span>
                                <p>Pakistan, Lahore City <br></p>
                            </div>
                            <div>
                                <span><ion-icon name="mail-outline"></ion-icon></span>
                                <a href="mailto:foodies20@gmail.com">foodies20@gmail.com</a>
                            </div>
                            <div>
                                <span><ion-icon name="call-outline"></ion-icon></span>
                                <a href="tel:+92 311 443 5667">+92 311 443 5667</a>
                            </div>
                            <div class="social-btn">
            <a href="https://www.facebook.com/Cmedsss" target="_blank" ><i class="	fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/tiaanmeds/" target="_blank" ><i class="	fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="	fab fa-youtube"></i></a>
        </div>
                        </div>
                    </div>
